<section id="intro">
	<!-- Header -->
	<div class="intro-header">

		<div class="container header-container">

			<div class="row">
				<div class="intro-image col-md-4"></div>
				<div class="intro-message col-md-6">
					<h1>{{ .Site.Title }}</h1>
					<h3>{{ .Site.Params.description }}</h3>

					{{ if (isset .Site.Params "travis_badge") }}
          <img src="{{ .Site.Params.travis_badge }}" alt="Travis build"/>
					{{ end }}

					<hr class="intro-divider">
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
	<!-- /.intro-header -->
</section>
